<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/favicon.svg" />
    <link rel="icon" type="image/png" href="public/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodBoutique ü•¶üçì</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!--Dmitro-->
    <load src="partials/header.html" />
    <main>
      <section class="cart-list">
        <div class="container">
          <div class="cart-ware-count">
            <span class="cart-svg-span">
              <svg class="cart-count-icon" width="18" height="18">
                <use href="./img/icons.svg#icon-cart"></use>
              </svg>
            </span>
            <span class="cart-count"
              >Cart (<span class="header-counter">0</span>)</span
            >
          </div>
          <!-- visually-hidden -->
          <div class="cart-list-wrapper">
            <div class="cart-filled-list">
              <button class="cart-clear-btn" type="button">
                Delete all
                <svg class="cart-clear-icon">
                  <use href="./img/icons.svg#icon-close-btn"></use>
                </svg>
              </button>
            </div>
            <ul class="cart-order-list">
              <!-- <li class="cart-order-item"></li> -->
              <!--—Ç—É—Ç –ø—Ä–∏—Ö–æ–¥–∏—Ç—å —Ä–æ–∑–º—ñ—Ç–∫–∞ –∫–∞—Ä—Ç–æ–∫ —á–µ—Ä–µ–∑ —Ñ—É–Ω–∫—Ü—ñ—é-->
            </ul>

            <div class="cart_total_order">
              <p class="total-form-title">Your Order</p>

              <div id="total-price">
                <p class="cart_total_input">Total</p>
                <p class="cart_total_sum">
                  Sum:<span class="total_price" id="cart_total">$0.00</span>
                </p>
              </div>

              <form card="cart_checkout" id="checkoutForm">
                <div class="cart_input_container">
                  <input
                    type="email"
                    name="cart-client-email"
                    class="cart-basket-input"
                    placeholder="Enter your email"
                    pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}"
                    required
                  />
                  <span class="placeholder-text">Mail:</span>
                </div>
                <button
                  class="cart_checkout_btn"
                  type="submit"
                  aria-label="Checkout cart"
                >
                  Checkout
                </button>
              </form>
            </div>
          </div>
          <!--—Ü–µ —Å—Ç–æ—Ä—ñ–Ω–∫–∞ –ø—Ä–∏ –ø—É—Å—Ç—ñ–π —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ-->
          <div class="cart-empty"></div>
        </div>
      </section>
    </main>

    <!--Vitaliy-->
    <load src="partials/footer.html" />
    <script type="module" src="js/cartPage.js"></script>
  </body>
</html>
